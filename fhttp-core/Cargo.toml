[package]
name = "fhttp-core"
version = "0.1.7"
authors = ["Ren√© Perschon <rene.perschon@akelius.de>"]
edition = "2018"
license = "MIT"
description = "core library for the fhttp tool"
homepage = "https://github.com/Leopard2A5/fhttp"
documentation = "https://docs.rs/fhttp-core"
repository = "https://github.com/Leopard2A5/fhttp"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.10.6", features = ["rustls-tls", "blocking"] }
jsonpath_lib = "0.2.3"
serde = "1.0.104"
serde_json = "1.0.44"
regex = "1"
lazy_static = "1.4.0"
promptly = "0.3.0"
uuid = { version = "0.8.1", features = ["v4"] }
rand = "0.7.3"

[dev-dependencies]
indoc = "0.3.4"
maplit = "1.0.2"
