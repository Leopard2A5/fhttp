[package]
name = "fhttp-core"
version = "1.5.2"
authors = ["Ren√© Perschon <rene.perschon@akelius.de>"]
edition = "2021"
license = "MIT"
description = "core library for the fhttp tool"
homepage = "https://github.com/Leopard2A5/fhttp"
documentation = "https://docs.rs/fhttp-core"
repository = "https://github.com/Leopard2A5/fhttp"
readme = "../README.asciidoc"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.8", features = ["rustls-tls", "blocking", "multipart"] }
# this fixes a compilation error only encountered when running cargo publish
# https://github.com/seanmonstar/reqwest/issues/971#issuecomment-654402354
hyper-tls = "0.4.3"

serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
jsonpath_lib = "0.2.3"
regex = "1"
lazy_static = "1.4.0"
promptly = "0.3.0"
uuid = { version = "0.8.1", features = ["v4"] }
rand = "0.7.3"
apply = "0.3.0"
pest = "2.1.3"
pest_derive = "2.1.0"
deno_core = "0.95.0"
anyhow = "1.0"

[build-dependencies]
deno_core = "0.95.0"

[dev-dependencies]
indoc = "1.0.3"
maplit = "1.0.2"
async-std = "1.10"
wiremock = "0.5"
wiremock-multipart = "0.1"
